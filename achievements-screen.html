<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css-files/achievements-screen.css">
</head>
<body>
  <div class="profile-card">
    <div class="header">
      <div class="avatar-wrapper">
        <img src="assets/avatar.png" class="avatar" alt="User avatar" />
        <div class="avatar-status-dot" aria-hidden="true"></div>
      </div>
      <div class="info">
        <h1>Adurian</h1>
        <div class="level-bar">
          <span>Level 15</span>
          <div class="bar">
            <div class="fill" style="width: 70%;"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="stats">
      <div>
        <strong>üèÜ Wins</strong>
        85
      </div>
      <div>
        <strong>üéÆ Games Played</strong>
        128
      </div>
      <div>
        <strong>‚è∞ Play Time</strong>
        50 hours
      </div>
      <div>
        <strong>‚≠ê Rank</strong>
        Gold III
      </div>
    </div>

    <div class="divider"></div>

    <h2>Achievements</h2>
    <div class="achievements">
      <img src="assets/achievement_0_0.png" alt="Achievement 1" title="Achievement 1" />
      <img src="assets/achievement_0_1.png" alt="Achievement 2" title="Achievement 2" />
      <img src="assets/achievement_0_2.png" alt="Achievement 3" title="Achievement 3" />
      <img src="assets/achievement_0_3.png" alt="Achievement 4" title="Achievement 4" />
      <img src="assets/achievement_1_0.png" alt="Achievement 5" title="Achievement 5" />
      <img src="assets/achievement_1_1.png" alt="Achievement 6" title="Achievement 6" />
      <img src="assets/achievement_1_2.png" alt="Achievement 7" title="Achievement 7" />
      <img src="assets/achievement_1_3.png" alt="Achievement 8" title="Achievement 8" />
    </div>

    <button class="cta-button">View Full Profile</button>

    <div class="footer-note">
      <a href="https://www.flaticon.com/free-icons/agriculture" title="agriculture icons">
        Agriculture icons by Victoruler - Flaticon
      </a>
    </div>
  </div>

  <script src="js-files/achievements-screen.js" defer></script>
</body>
</html>
