<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banking App Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #D1EDC0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .container {
      background: #D1EDC0;
      border-radius: 16px;
      width: 100%;
      max-width: 380px;
      overflow: hidden;
      text-align: center;
    }

    .graphic {
      position: relative;
      height: 250px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .graphic-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(
        circle at center,
        #000000 0 1px,
        transparent 1px 20px
      );
      opacity: 0.3;
    }

    .dot {
      position: relative;
      width: 30px;
      height: 30px;
      background: #000000;
      border-radius: 50%;
      z-index: 1;
    }

    .content {
      padding: 20px 12px;
      background: #D1EDC0;
    }

    .content h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: #000000;
      margin-bottom: 8px;
    }

    .content p {
      font-size: 0.85rem;
      color: #000000;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 12px 24px;
      border-radius: 24px;
      text-decoration: none;
      font-weight: 600;
      min-width: 100px;
      text-align: center;
    }

    .buttons .login {
      background: #000000;
      color: #FAF4F1;
    }

    .buttons .register {
      background: #FAF4F1;
      color: #000000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="graphic">
      <div class="graphic-bg"></div>
      <div class="dot"></div>
    </div>
    <div class="content">
      <h1>Secure your financial future with us.</h1>
      <p>Your financial future, our priority. Secure your finances with our trusted banking services.</p>
      <div class="buttons">
        <a href="#" class="login">Log In</a>
        <a href="#" class="register">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
