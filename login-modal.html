<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login | Serial Experiments</title>
  <meta name="color-scheme" content="dark light">
  <style>
    :root {
      --bg: #0d0d0d;
      --surface: #1e1e1e;
      --surface-hover: #2a2a2a;
      --accent: #3b82f6;
      --text: #f5f5f5;
      --text-muted: #9ca3af;
      --error: #f43f5e;
      --radius: 0.75rem;
      --transition: 0.2s ease;
    }

    @media (prefers-color-scheme:light) {
      :root {
        --bg: #f5f5f5;
        --surface: #ffffff;
        --surface-hover: #f0f0f0;
        --text: #111827;
        --text-muted: #6b7280;
      }
    }

    *,
    *:before,
    *:after {
      box-sizing: border-box
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--bg);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      color: var(--text);
    }

    main {
      background: var(--surface);
      border-radius: var(--radius);
      padding: 2rem clamp(1rem, 4vw, 2.5rem);
      width: clamp(18rem, 90vw, 24rem);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 1.5rem;
      margin-block: 0 1.5rem;
      text-align: center;
    }

    fieldset {
      border: 0;
      margin: 0 0 1rem 0;
      padding: 0;
    }

    label {
      display: block;
      font-size: 0.875rem;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid var(--surface-hover);
      background: var(--surface-hover);
      color: var(--text);
      font-size: 1rem;
      transition: border-color var(--transition), background var(--transition);
    }

    input::placeholder {
      color: var(--text-muted)
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: var(--surface);
    }

    input[aria-invalid="true"] {
      border-color: var(--error);
    }

    .password-wrapper {
      position: relative
    }

    .password-toggle {
      position: absolute;
      inset-inline-end: 0.75rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: 0;
      color: var(--text-muted);
      cursor: pointer;
      padding: 0;
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }

    .password-toggle:focus-visible {
      outline: 2px solid var(--accent);
      border-radius: 50%
    }

    /* --- Login button pop animation --- */
    button[type="submit"] {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 0;
      border-radius: var(--radius);
      background: var(--accent);
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: box-shadow var(--transition), opacity var(--transition);
      transform: scale(1);
    }

    @keyframes pop {
      0% {
        transform: scale(1)
      }

      60% {
        transform: scale(1.06)
      }

      100% {
        transform: scale(1.04)
      }
    }

    button[type="submit"]:hover:not(:disabled) {
      animation: pop 0.25s forwards;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    button[type="submit"]:active:not(:disabled) {
      transform: scale(0.96)
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed
    }

    a {
      color: var(--accent)
    }

    .helper {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.875rem
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0 0 0 0);
      border: 0;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <main>
    <h1>Login</h1>
    <form id="loginForm" novalidate>
      <fieldset>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required
          aria-describedby="emailError">
        <span id="emailError" class="visually-hidden">Invalid email address</span>
      </fieldset>

      <fieldset class="password-wrapper">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password"
          required minlength="6" aria-describedby="passwordError">
        <button type="button" class="password-toggle" aria-pressed="false" aria-label="Show password"
          id="togglePassword">üëÅÔ∏è</button>
        <span id="passwordError" class="visually-hidden">Password must be at least 6 characters</span>
      </fieldset>

      <button type="submit" id="submitBtn" disabled>Log in</button>
    </form>
    <p class="helper">Forgot your password? <a href="#reset">Reset here</a></p>
  </main>

  <script>
    const form = document.getElementById('loginForm');
    const emailEl = form.email;
    const passwordEl = form.password;
    const toggleBtn = document.getElementById('togglePassword');
    const submitBtn = document.getElementById('submitBtn');

    const validateEmail = v => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v);
    const validatePassword = v => v.length >= 6;

    function updateValidity() {
      const emailOk = validateEmail(emailEl.value);
      const passOk = validatePassword(passwordEl.value);
      emailEl.setAttribute('aria-invalid', !emailOk);
      passwordEl.setAttribute('aria-invalid', !passOk);
      document.getElementById('emailError').style.display = emailOk ? 'none' : 'block';
      document.getElementById('passwordError').style.display = passOk ? 'none' : 'block';
      submitBtn.disabled = !(emailOk && passOk);
    }

    emailEl.addEventListener('input', updateValidity);
    passwordEl.addEventListener('input', updateValidity);

    toggleBtn.addEventListener('click', () => {
      const isPwd = passwordEl.type === 'password';
      passwordEl.type = isPwd ? 'text' : 'password';
      toggleBtn.setAttribute('aria-pressed', isPwd);
      toggleBtn.textContent = isPwd ? 'üôà' : 'üëÅÔ∏è';
    });

    form.addEventListener('submit', e => {
      e.preventDefault();
      updateValidity();
      if (!submitBtn.disabled) {
        alert('‚úÖ Login successful! Welcome back.');
        form.reset();
        submitBtn.disabled = true;
      }
    });

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape' && passwordEl.type === 'text') toggleBtn.click();
    });
  </script>
</body>

</html>
