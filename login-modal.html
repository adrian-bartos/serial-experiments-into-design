<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e0033;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #121212;
            border-radius: 12px;
            padding: 2rem;
            width: 320px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-container h2 {
            color: #fff;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
            width: 100%;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            outline: none;
        }

        .form-group input::placeholder {
            color: #888;
        }

        .form-group input.invalid {
            border: 1px solid red;
        }

        .password-toggle-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #a233ff;
            color: #fff;
            font-size: 1rem;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 0 0 transparent;
        }

        .login-button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 10px #a233ff88;
        }

        .login-button:active {
            transform: scale(0.97);
        }

        .login-button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }

        .reset-link {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            color: #ccc;
        }

        .reset-link a {
            color: #c43aff;
            text-decoration: none;
        }

        .reset-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" />
            <span class="password-toggle-icon">üëÅÔ∏è</span>
        </div>
        <button class="login-button" onclick="validateForm()">Login</button>
        <div class="reset-link">
            Forgot your password? <a href="#">Reset here.</a>
        </div>
    </div>

    <script>
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateForm() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');

            const emailValid = validateEmail(emailInput.value);
            const passwordValid = validatePassword(passwordInput.value);

            emailInput.classList.toggle('invalid', !emailValid);
            passwordInput.classList.toggle('invalid', !passwordValid);

            if (emailValid && passwordValid) {
                alert('‚úÖ Login successful! Welcome back.');
            }
        }
    </script>
</body>

</html>
