<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lootbox Interaction</title>
  <link rel="stylesheet" href="css-files/lootbox-animation.css" />
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js" defer></script>
  <script src="js-files/lootbox-animation.js" defer></script>
</head>
<body>
  <div class="lootbox-wrapper">
    <div class="overlay" id="overlay" aria-hidden="true">
      <div class="loader" role="status" aria-label="Loading"></div>
    </div>

    <!-- Rewards horizontal scroll -->
    <div class="rewards-track" id="rewardsTrack"></div>

    <!-- CTA row -->
    <div class="cta-row">
      <button class="btn-primary" id="joinBtn">Open Lootbox</button>
    </div>
  </div>

  <!-- Result modal -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <img id="modalImg" src="" alt="Reward image" />
      <h3 id="modalTitle"></h3>
      <span id="modalBadge" class="badge"></span>
      <div class="modal-actions">
        <button class="equip-btn">Equip</button>
        <button class="share-btn">Share</button>
        <button class="close-btn" id="modalClose">Close</button>
      </div>
    </div>
  </div>
</body>
</html>
