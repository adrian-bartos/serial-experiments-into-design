<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1A0F2D;
            color: white;
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .profile-card {
            background: #24123C;
            padding: 24px;
            border-radius: 20px;
            width: 360px;
            max-width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .avatar-wrapper {
            position: relative;
            display: inline-block;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        .avatar-status-dot {
            position: absolute;
            bottom: 4px;
            right: 4px;
            width: 16px;
            height: 16px;
            background: #00b46e;
            border: 2px solid #24123C;
            border-radius: 50%;
        }

        .info h1 {
            margin: 0;
            font-size: 26px;
        }

        .level-bar {
            margin-top: 8px;
        }

        .level-bar span {
            font-size: 14px;
            opacity: 0.8;
        }

        .bar {
            background: #3a2e4f;
            border-radius: 10px;
            height: 10px;
            width: 100%;
            margin-top: 4px;
            overflow: hidden;
        }

        .fill {
            height: 10px;
            background: #4ADE80;
            border-radius: 10px;
        }

        .divider {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            text-align: center;
        }

        .stats div {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 12px;
        }

        .stats strong {
            display: block;
            font-size: 14px;
            opacity: 0.85;
            margin-bottom: 4px;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .achievements img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            cursor: pointer;
        }

        .achievements img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .cta-button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #4ADE80;
            border: none;
            color: #1A0F2D;
            font-weight: 600;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .cta-button:hover {
            background: #34d399;
        }

        .footer-note {
            font-size: 10px;
            text-align: center;
            margin-top: 16px;
            opacity: 0.6;
        }

        .footer-note a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .footer-note a:hover {
            color: #4ADE80;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="profile-card">
        <div class="header">
            <div class="avatar-wrapper">
                <img src="assets/avatar.png" class="avatar" />
                <div class="avatar-status-dot"></div>
            </div>
            <div class="info">
                <h1>Adurian</h1>
                <div class="level-bar">
                    <span>Level 15</span>
                    <div class="bar">
                        <div class="fill" style="width: 70%;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="stats">
            <div>
                <strong>üèÜ Wins</strong>
                85
            </div>
            <div>
                <strong>üéÆ Games Played</strong>
                128
            </div>
            <div>
                <strong>‚è∞ Play Time</strong>
                50 hours
            </div>
            <div>
                <strong>‚≠ê Rank</strong>
                Gold III
            </div>
        </div>

        <div class="divider"></div>

        <h2>Achievements</h2>
        <div class="achievements">
            <img src="assets/achievement_0_0.png" alt="Achievement 1" title="Achievement 1" />
            <img src="assets/achievement_0_1.png" alt="Achievement 2" title="Achievement 2" />
            <img src="assets/achievement_0_2.png" alt="Achievement 3" title="Achievement 3" />
            <img src="assets/achievement_0_3.png" alt="Achievement 4" title="Achievement 4" />
            <img src="assets/achievement_1_0.png" alt="Achievement 5" title="Achievement 5" />
            <img src="assets/achievement_1_1.png" alt="Achievement 6" title="Achievement 6" />
            <img src="assets/achievement_1_2.png" alt="Achievement 7" title="Achievement 7" />
            <img src="assets/achievement_1_3.png" alt="Achievement 8" title="Achievement 8" />
        </div>

        <button class="cta-button">View Full Profile</button>
        <div class="footer-note">
            <a href="https://www.flaticon.com/free-icons/agriculture" title="agriculture icons">
                Agriculture icons by Victoruler - Flaticon
            </a>
        </div>
    </div>
</body>

</html>
