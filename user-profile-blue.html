<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Player Profile Modal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .modal {
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      padding: 24px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #d4af37;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: start;
    }

    .avatar {
      width: 64px;
      height: 64px;
      background: url('https://via.placeholder.com/64') center/cover;
      clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
    }

    .close {
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background: none;
    }

    .profile-info {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 16px;
    }

    .profile-image {
      width: 72px;
      height: 72px;
      background: #d4af37 url('https://via.placeholder.com/72') center/cover;
      clip-path: polygon(25% 6.7%, 75% 6.7%, 100% 50%, 75% 93.3%, 25% 93.3%, 0% 50%);
      margin-bottom: 8px;
      box-shadow: 0 2px 5px rgba(230, 95, 136, 0.4);
    }

    .username,
    .joined {
      color: #e5e5e5;
    }

    .username {
      font-weight: bold;
      font-size: 1.05em;
    }

    .joined {
      font-size: 0.85em;
    }

    .pill {
      display: flex;
      justify-content: center;
      background: #d4af37;
      color: #000;
      border-radius: 900px;
      padding: 8px;
      font-size: 0.8em;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px #c29e2e;
    }

    .pill .caca {
      background: none;
      border: none;
      color: #e5e5e5;
      font-size: 1.2em;
      cursor: pointer;
      padding: 0 8px;
    }

    .pill .caca:hover {
      color: #65540a;
    }

    .stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      font-size: 0.9em;
      margin-bottom: 16px;
      gap: 12px;
    }

    .stats div {
      flex: 1 1 45%;
      text-align: center;
    }

    .stats .value {
      color: #e5e5e5;
      font-weight: bold;
      margin-block: 4px;
    }

    .favorites .no-fav-title {
      font-size: 0.95em;
      text-align: center;
      color: #e5e5e59a;
    }

    .fav-games {
      display: flex;
      gap: 8px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 8px;
    }

    .game-placeholder {
      width: 64px;
      height: 64px;
      background-color: #2c2c2c;
      border: 1px dashed #555;
      border-radius: 8px;
      background-image: url('https://via.placeholder.com/64');
      background-size: cover;
      background-position: center;
    }

    @media (max-width: 360px) {
      .modal {
        padding: 16px;
      }

      .stats div {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>
  <div class="modal">
    <div class="profile-info">
      <div class="profile-image"></div>
      <div class="username">Twitch@Fubar</div>
      <div class="joined">Joined on: 12/3/2024</div>
    </div>
    <div class="header">
      <div class="avatar"></div>
    </div>
    <div class="pill">
      <button class="caca" aria-label="Close modal">Level 93</button>
    </div>
    <div class="stats">
      <div>
        <div class="value">860.61</div>
        <div class="value" href="test.com">Total Weekly</div>
      </div>
      <div>
        <div class="value">$833.33</div>
        <div class="value" href="#">Total Today</div>
      </div>
    </div>
    <div class="favorites">
      <h4 class="no-fav-title">Favourite Games</h4>
      <div class="fav-games">
        <div class="game-placeholder"></div>
        <div class="game-placeholder"></div>
        <div class="game-placeholder"></div>
      </div>
    </div>
  </div>
</body>

</html>
